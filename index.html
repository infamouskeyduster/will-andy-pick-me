<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy pick me?</h1>
    <main class="main-section">
      <section class="left-half">
        <div class="magic-eight-ball-section">
          <div class="question-answer-section">
            <input class="ask-input" type="text" placeholder="Ask your question hereâ€¦">
            <button class="get-answer-btn" type="button" name="get-your-answer">Get your answer</button>
          </div>
          <div class="display-question-response-section">
            <p class="display-question"></p>
            <p class="display-response"></p>
          </div>
          <div class="eight-ball-img-container">
              <img src="assets/eight-ball.png" alt="magic eight ball imag">
          </div>
        <button class="clear-btn disabled" type="button" name="clear-button">Clear</button>
        <button class="favorite-btn active hidden" type="button" name="favorite-button">Favorite</button>
        </div>
        <div class="favorites-displayed">
          <p class="favorites-text"></p>
        </div>
      </section>
      <section class="right-half">
        <img src="assets/woody.png" alt="woody-img">
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
